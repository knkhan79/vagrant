---
vagrantfile-local:
    vm:
        box: precise32
        box_url: 'http://files.vagrantup.com/precise32.box'
        hostname: null
        network:
            private_network: 192.168.56.101
            forwarded_port:
                cGj3O8PnGlz8:
                    host: ''
                    guest: ''
        provider:
            virtualbox:
                modifyvm:
                    name: ubuntu-dev-box
                    natdnshostresolver1: on
                    memory: '512'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            dXeQM6obau8W:
                id: vagrant-root
                source: ./
                target: /var/www
                nfs: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - traceroute
        - postfix
        - vim
        - imagemagick
        - libpcre3-dev
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
apache:
    modules:
        - php
        - rewrite
        - headers
    vhosts:
        j3tSem6jElT3:
            servername: ubuntu-dev.coeus-solutions.de
            docroot: /var/www/
            port: '80'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
    user: vagrant
    group: vagrant
    default_vhost: true
    mpm_module: prefork
php:
    version: '54'
    composer: 1
    modules:
        php:
            - cli
            - intl
            - mcrypt
            - imagick
            - gd
            - gmp
   
        pear: {  }
        pecl:
            - pecl_http
            - APC
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: /var/lib/php/session
        max_execution_time: '260'
        post_max_size: 10M
        upload_max_filesize: 10M
        date.timezone: Asia/Karachi

xdebug:
    install: 0
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
mysql:
    root_password: '123'
    phpmyadmin: '1'
    databases:
        6IJarOxFExAY:
            grant:
                - ALL
            name: typo3
            host: localhost
            user: typo3
            password: '123'
            sql_file: ''

